<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="timer-container">
        <h1>Pomodoro Timer</h1>
        <div class="timer" id="timer">25:00</div>
        <button onclick="startTimer()"><i class="fa-solid fa-play fa-lg"
                style="color: #ffffff; text-align: center;"></i></button>
        <button onclick="startBreakTimer()"><i class="fa-solid fa-hand fa-lg" style="color: #ffffff;"></i></button>
        <button onclick="pauseTimer()"><i class="fa-solid fa-pause fa-lg" style="color: #ffffff;"></i></button>
        <button onclick="resetTimer()"><i class="fa-solid fa-repeat fa-lg" style="color: #ffffff;"></i></button>
    </div>
    <script src="./app.js"></script>
</body>

</html>
